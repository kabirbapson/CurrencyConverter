<!DOCTYPE html>
<html>
    <head>
        <title>Currency converter</title>
        <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/me.css">
        <link rel="icon" type="icon/image" href="img/me.png">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <!-- header start -->
        <div class="section">
            <h1><span>BAPPI Online/Offline Currency Converter</span></h1>
        </div>
        <!-- header end -->
<p>
        <div class="section">
		<div class="body-container">
			<div class="wrap-login p-t-190 p-b-30">
				<form class="login-form validate-form" onsubmit="return convertCurrency()">

				<center>

					<div class="form-group section">
                        <label for="from-currency">EXchange From</label>
                        <select class="input" id="from-currency" name="from-currency"></select>
						<span class="focus-input"></span>
                    </div>
					
					<div class="form-group section">
                        <label for="convert-amount">Amount</label>
                        <input type="number" min="1" step=any id="convert-amount" value="1" name="Amount" class="input" placeholder="Enter Amount">
						<span class="focus-input"></span>
                    </div>
					
					<div class="form-group section">
                        <label for="to-currency">To</label>
                        <select class="input" id="to-currency" name="to-currency"></select>
						<span class="focus-input"></span>
                    </div>
				</center>
					<div class="form-group section">
						<div class="col-md-12">
							<div class="error_msg text-center"></div>
						</div>
					</div></br>

					<div class="form-group section">
						<div class="col-md-12">
							<div class="results"></div>
						</div>
					</div>

					<div class="section container-fluid-form-btn p-t-10" style="margin-bottom: 30px">
						<button class="submit" id="convert-btn">
							CONVERT
						</button>
					</div>

					<!-- notification section -->
				

				</form>
			</div>
		</div>
	</div>


      
     
            
        </div>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
         <script src="js/app.js" type="text/javascript"></script>

        <div class="copyright">
          <center>  &copy; 2018 . All rights reserved.
        </div>
</center>
    </body>
</html>
